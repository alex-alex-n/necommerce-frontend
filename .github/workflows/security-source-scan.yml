name: Security Source Scan (Frontend & Backend)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository (infra/compose)
        uses: actions/checkout@v4

      - name: Clone frontend repo
        run: |
          git clone https://github.com/netology-code/necommerce-frontend.git frontend

      - name: Clone backend repo
        run: |
          git clone https://github.com/netology-code/necommerce-backend.git backend

      # ---------- SAST (CodeQL) ----------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Prepare combined workspace for CodeQL
        run: |
          mkdir -p workspace
          cp -R frontend workspace/frontend
          cp -R backend workspace/backend

      - name: Autobuild (CodeQL)
        uses: github/codeql-action/autobuild@v3
        with:
          working-directory: workspace

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

      # ---------- Лёгкий OSA (npm audit для frontend) ----------
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: NPM Audit (frontend)
        working-directory: ./frontend
        run: |
          npm install --ignore-scripts --no-fund --no-audit
          # npm audit возвращает код 1 при найденных уязвимостях, поэтому глушим его
          npm audit --json > ../npm-audit-frontend.json || true

      - name: Upload npm audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-frontend
          path: npm-audit-frontend.json

      # ---------- Secrets scan (Gitleaks) ----------
      - name: Run Gitleaks for frontend
        continue-on-error: true
        run: |
          docker run --rm -v "$PWD/frontend:/repo" zricethezav/gitleaks:latest \
            detect -v --redact \
            --source="/repo" \
            --report-format json \
            --report-path /repo/gitleaks-frontend.json

      - name: Run Gitleaks for backend
        continue-on-error: true
        run: |
          docker run --rm -v "$PWD/backend:/repo" zricethezav/gitleaks:latest \
            detect -v --redact \
            --source="/repo" \
            --report-format json \
            --report-path /repo/gitleaks-backend.json

      - name: Upload Gitleaks reports
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-reports
          path: |
            frontend/gitleaks-frontend.json
            backend/gitleaks-backend.json

      # ---------- Итоговый краткий отчёт ----------
      - name: Summary report
        run: |
          echo "Security Scan Summary" > summary.txt
          echo "" >> summary.txt
          echo "1) CodeQL:" >> summary.txt
          echo "   - Результаты смотри в GitHub Security -> Code scanning alerts." >> summary.txt
          echo "" >> summary.txt
          echo "2) npm audit (frontend):" >> summary.txt
          echo "   - Артефакт: npm-audit-frontend (файл npm-audit-frontend.json)." >> summary.txt
          echo "" >> summary.txt
          echo "3) Gitleaks (frontend & backend):" >> summary.txt
          echo "   - Артефакт: gitleaks-reports (gitleaks-frontend.json, gitleaks-backend.json)." >> summary.txt

      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.txt
