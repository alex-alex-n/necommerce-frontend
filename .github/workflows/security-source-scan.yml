name: Security Source Scan (Frontend & Backend)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository (infra/compose)
        uses: actions/checkout@v4

      - name: Clone frontend repo
        run: |
          git clone https://github.com/netology-code/necommerce-frontend.git frontend

      - name: Clone backend repo
        run: |
          git clone https://github.com/netology-code/necommerce-backend.git backend

      # ---------- SAST (CodeQL) ----------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Prepare combined workspace for CodeQL
        run: |
          mkdir -p workspace
          cp -R frontend workspace/frontend
          cp -R backend workspace/backend

      - name: Autobuild (CodeQL)
        uses: github/codeql-action/autobuild@v3
        with:
          working-directory: workspace

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

      # ---------- OSA (Dependency-Check через Docker) ----------
      # 1. Один раз обновляем БД (без -n). База будет сохранена в ./dc-data
      - name: Dependency-Check DB update
        run: |
          mkdir -p dc-data
          docker run --rm \
            -v "$PWD/dc-data:/usr/share/dependency-check/data" \
            owasp/dependency-check:latest \
            --updateonly

      # 2. Анализ frontend с использованием уже скачанной БД и без повторного обновления (-n)
      - name: Run Dependency-Check for frontend
        run: |
          mkdir -p reports/frontend
          docker run --rm \
            -v "$PWD/dc-data:/usr/share/dependency-check/data" \
            -v "$PWD/frontend:/src" \
            -v "$PWD/reports/frontend:/report" \
            owasp/dependency-check:latest \
            --scan /src \
            --format HTML \
            --out /report \
            --project "necommerce-frontend" \
            -n

      # 3. Анализ backend с той же БД
      - name: Run Dependency-Check for backend
        run: |
          mkdir -p reports/backend
          docker run --rm \
            -v "$PWD/dc-data:/usr/share/dependency-check/data" \
            -v "$PWD/backend:/src" \
            -v "$PWD/reports/backend:/report" \
            owasp/dependency-check:latest \
            --scan /src \
            --format HTML \
            --out /report \
            --project "necommerce-backend" \
            -n

      - name: Upload OSA reports
        uses: actions/upload-artifact@v4
        with:
          name: osa-dependency-check-reports
          path: reports

      # ---------- Secrets scan (Gitleaks) ----------
      - name: Run Gitleaks for frontend
        run: |
          docker run --rm -v "$PWD/frontend:/repo" zricethezav/gitleaks:latest \
            detect -v --redact \
            --source="/repo" \
            --report-format json \
            --report-path /repo/gitleaks-frontend.json

      - name: Run Gitleaks for backend
        run: |
          docker run --rm -v "$PWD/backend:/repo" zricethezav/gitleaks:latest \
            detect -v --redact \
            --source="/repo" \
            --report-format json \
            --report-path /repo/gitleaks-backend.json

      - name: Upload Gitleaks reports
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-reports
          path: |
            frontend/gitleaks-frontend.json
            backend/gitleaks-backend.json
