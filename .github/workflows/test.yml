name: Security CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  # 1. Подготовка окружения и запуск docker compose
  setup-and-compose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Start services via docker compose
        run: |
          docker compose up -d
          docker ps

      - name: Wait for services to be ready
        run: |
          echo "=== Waiting for frontend on http://localhost:8888 ==="
          for i in {1..30}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8888 || echo "000")
            echo "Attempt $i: frontend HTTP status: $status"
            if [ "$status" = "200" ]; then
              echo "Frontend is up"
              break
            fi
            sleep 5
          done

          echo "=== Waiting for backend on http://localhost:9999 ==="
          for i in {1..30}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:9999 || echo "000")
            echo "Attempt $i: backend HTTP status: $status"
            if [ "$status" != "000" ]; then
              echo "Backend is up (HTTP $status)"
              break
            fi
            sleep 5
          done

  # 2. SAST-анализ (CodeQL)
  sast:
    runs-on: ubuntu-latest
    needs: setup-and-compose
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  # 3. OSA-анализ (Dependency-Check)
  osa:
    runs-on: ubuntu-latest
    needs: setup-and-compose
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependency-Check
        run: |
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v10.0.2/dependency-check-10.0.2-release.zip
          unzip dependency-check-10.0.2-release.zip -d dependency-check
          chmod +x dependency-check/dependency-check.sh

      - name: Run Dependency-Check
        run: |
          mkdir -p reports
          dependency-check/dependency-check.sh \
            --scan . \
            --format "HTML" \
            --out reports \
            --project "necommerce"

      - name: Upload OSA report
        uses: actions/upload-artifact@v4
        with:
          name: osa-dependency-check-report
          path: reports

  # 4. Анализ образов и конфигурации контейнеров (Trivy)
  container-analysis:
    runs-on: ubuntu-latest
    needs: setup-and-compose
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Отдельной "Install Trivy" не нужно — action сам тянет trivy

      - name: Scan backend image
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: image
          image-ref: ghcr.io/netology-code/necommerce-backend
          format: 'table'
          output: 'trivy-backend.txt'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Scan frontend image
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: image
          image-ref: ghcr.io/netology-code/necommerce-frontend
          format: 'table'
          output: 'trivy-frontend.txt'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Trivy config scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'table'
          output: 'trivy-config.txt'

      - name: Upload Trivy reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-backend.txt
            trivy-frontend.txt
            trivy-config.txt

  # 5. Поиск секретов (Gitleaks через docker run)
  secrets-scan:
    runs-on: ubuntu-latest
    needs: setup-and-compose
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Gitleaks
        run: |
          docker run --rm -v "$PWD:/repo" zricethezav/gitleaks:latest \
            detect -v --redact \
            --source="/repo" \
            --report-format json \
            --report-path /repo/gitleaks-report.json

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json

  # 6. Динамический анализ (OWASP ZAP)
  dast-zap:
    runs-on: ubuntu-latest
    needs: setup-and-compose
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start services via docker compose
        run: |
          docker compose up -d
          docker ps

      - name: Wait for frontend
        run: |
          echo "=== Waiting for frontend on http://localhost:8888 ==="
          for i in {1..30}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8888 || echo "000")
            echo "Attempt $i: frontend HTTP status: $status"
            if [ "$status" = "200" ]; then
              echo "Frontend is up"
              break
            fi
            sleep 5
          done

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --network host -v "$PWD:/zap/wrk/:rw" -t docker.io/owasp/zap2docker-stable \
            zap-baseline.py \
            -t http://localhost:8888 \
            -r zap-report.html \
            -x zap-report.xml \
            -I

      - name: Upload ZAP reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            zap-report.html
            zap-report.xml
