name: SAST - Semgrep

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 4 * * 1' # еженедельно по понедельникам в 04:00 UTC

permissions:
  contents: read
  security-events: write   # нужно для загрузки SARIF

jobs:
  semgrep:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep (local, OWASP Top 10 + JS security)
        uses: returntocorp/semgrep-action@v1
        with:
          config: >
            p/owasp-top-ten
            p/javascript
            p/security-audit
          generateSarif: true
          sarifFile: semgrep.sarif
        env:
          SEMGREP_APP_TOKEN: ""  # не нужен для локного режима

      - name: List files (debug)
        run: ls -R

      - name: Upload Semgrep SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
