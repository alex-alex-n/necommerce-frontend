name: SAST - CodeQL Analysis

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 3 * * 1' # еженедельно по понедельникам в 03:00 UTC

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ] # или 'javascript-typescript' если есть TS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Можно включить дополнительные наборы правил:
          # queries: security-extended,security-and-quality

      # Если проект собирается перед анализом (рекомендуется)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # Если autobuild не справляется, можно заменить на ручную сборку:
      # - name: Manual build
      #   run: |
      #     npm install --legacy-peer-deps
      #     npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
